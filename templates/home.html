<body>
<h1>Welcome {{username}}</h1>

<h2>Post a Photo </h2>

<form action="/post" method="POST">
	<input type="text" name = "filepath" placeholder="filepath of the photo" required/> </br>
	<input type="text" name = "allFollowers" placeholder="TRUE/FALSE" required/> </br>
	<input type="text" name = "caption" placeholder="caption"/> </br>
	<input type="submit" value = Post />
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>
<h2> Here are photos you can see:</h2>


<table>
	<th>photoID</th>
	<th>photoPoster</th>

{% for line in photos %}
	<tr>
		<td>{{line.photoID}}</td>
		<td>{{line.photoPoster}}</td>
	</tr>
{% endfor %}
</table>
